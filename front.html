<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Workout and Meal Plan Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="static\main.js" defer></script>
</head>
<body class="bg-gray-200 py-10 px-5">
    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-2xl">
        <div class="flex justify-start items-center mt-6 ml-6">
            <img src="images/snakelogo.png" alt="Logo" class="h-40 w-40">
            <h1 class="text-3xl uppercase text-gray-700 ml-2">Train-Eat-Repeat</h1>
        </div>
        <form id="plan-form" class="m-7 space-y-6">
            <div>
                <label class="text-sm font-bold text-gray-600 block">Height (in cm)</label>
                <input class="w-full p-2 border border-gray-300 rounded mt-1" type="number" id="height" name="height" required>
            </div>
            <div>
                <label class="text-sm font-bold text-gray-600 block">Weight (in kg)</label>
                <input class="w-full p-2 border border-gray-300 rounded mt-1" type="number" id="weight" name="weight" required>
            </div>
            <div>
                <label class="text-sm font-bold text-gray-600 block">Age</label>
                <input class="w-full p-2 border border-gray-300 rounded mt-1" type="number" id="age" name="age" required>
            </div>
            <div>
                <label class="text-sm font-bold text-gray-600 block">Sex</label>
                <select class="w-full p-2 border border-gray-300 rounded mt-1" id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label class="text-sm font-bold text-gray-600 block">BMI</label>
                <input class="w-full p-2 border border-gray-300 rounded mt-1" type="number" id="bmi" name="bmi" required>
            </div>
            <div>
                <label class="text-sm font-bold text-gray-600 block">Fitness Level</label>
                <select class="w-full p-2 border border-gray-300 rounded mt-1" id="fitness_level" name="fitness_level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div>
                <label class="text-sm font-bold text-gray-600 block">Workout Type</label>
                <select class="w-full p-2 border border-gray-300 rounded mt-1" id="workout_type" name="workout_type" required>
                    <option value="general">General</option>
                    <option value="powerlifting">Powerlifting</option>
                    <option value="bodybuilding">Bodybuilding</option>
                    <!-- Add more workout types as required -->
                </select><br>
                
                <div class="flex items-center justify-center mt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Generate Plans
                    </button>
                </div>
            </form>
        </div>
</body>
</html>
